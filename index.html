<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Elotes Charlie</title>
    <link rel="icon" href="img/Logo.jpg" type="image/icon type" />
  </head>
  <body>
    <main>
      <section class="landing-section">
        <div class="landing-page">
          <img class="logo" src="img/Logo.jpg" alt="Logo elotes charlie" />
          <h1 class="title">Elotes Charlie</h1>
        </div>
      </section>
      <div class="products-container">
        <section class="products">
          <h2>Estos son algunos de nuestros productos</h2>
          <div class="cards">
            <div class="card">
              <h4>Elote especial plus</h4>
              <img
                class="product-card"
                src="img/Especial plus.png"
                alt="Elote especial"
              />
              <img class="bg-card" src="img/bg-cards.png" alt="Fondo cards" />
            </div>
            <div class="card">
              <h4>Elotes chorreados</h4>
              <img
                class="product-card"
                src="img/Chorreados.png"
                alt="Elote chorreado"
              />
              <img class="bg-card" src="img/bg-cards.png" alt="Fondo cards" />
            </div>
            <div class="card">
              <h4>Cheetinachos</h4>
              <img
                class="product-card"
                src="img/Cheestinachos.png"
                alt="Cheetinachos"
              />
              <img class="bg-card" src="img/bg-cards.png" alt="Fondo cards" />
            </div>
          </div>
          <h3 class="description">¡Y muchos otros más!</h3>
        </section>
        <img class="wave" src="img/Wave.png" alt="Wave png" />
      </div>
      <div class="ubi-container">
        <h2>Nos ubicamos al norte de la ciudad</h2>
        <div class="map-container">
          <img src="img/Ubicación.jpg" alt="Ubi jpg" />
          <div class="map">
            <h3>Nuestra dirección:</h3>
            <h4>Paseo del Real #18715 Chihuahua, México</h4>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3497.851660415255!2d-106.13272158456897!3d28.75384558533008!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86ea41b6ef343a85%3A0x7212f2a7726c2f64!2sElotes%20%22CHARLIE%22!5e0!3m2!1ses-419!2smx!4v1596594411796!5m2!1ses-419!2smx"
              width="600"
              height="450"
              frameborder="0"
              style="border: 0;"
              allowfullscreen=""
              aria-hidden="false"
              tabindex="0"
            ></iframe>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="footer-container">
          <div class="fb-info">
            <img src="img/fb-logo.png" alt="fb-logo" />
            <a href="https://www.facebook.com/Elotes-Charlie-465186643921573"
              >Elotes Charlie</a
            >
          </div>
          <div class="wp-info">
            <img src="img/wp-logo.png" alt="wp-logo" />
            6145341035
          </div>
        </div>
      </footer>
    </main>
    <script src="app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDaeWicvigtP9xPv919E-RNoxfvC-Hqik&callback=startMap"></script>
  </body>
</html>
